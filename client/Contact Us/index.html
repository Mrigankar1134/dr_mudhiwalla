<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="brand-logo-container">
                <img src="assets/HealthcareWhite.png" alt="Healthcare Logo" class="brand-logo"/>
            </div>
        </div>
        <div class="navbar-link">
            <a href="client/src/pages/landingpage.js" class="back-button"> Back to main site</a>
        </div>
    </nav>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Get In Touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <input type="text" name="number" placeholder="Your Phone number" class="contact-inputs" required>
            <textarea name="message" placeholder="Short description about your query" class="contact-inputs" required ></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/Contact.png" alt="">
        </div>

    </div>
</body>
</html>
